<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <style>
        #bloco {
            width: 200px;
            height: 200px;
            background-color: red;

            margin: 50px;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Projeto Web - Jquery</title>

</head>

<body>
    <div class="container">
        
        <div id="bloco">
            <label >Digite seu nome: </label><br><br>
        <input id="nome">
        <br><br>
        <p id="textIn"></p>
        </div>
    </div>
    <p id="textOut"></p>
</body>
<script>
    
    $("#bloco").mouseenter(function () {
        $("#text").css("color", "yellow")
        $("#bloco").css("background-color", "green")
        $("#textOut").text("você está dentro!")
    })

    $("#bloco").mouseleave(function () {
        $("#text").css("color", "white")
        $("#bloco").css("background-color", "red")
        $("#textOut").text("você está fora!")
    })
    
    $("#nome").keyup(()=>{
        $("#textIn").text($("#nome").val())
    })
</script>


</html>
