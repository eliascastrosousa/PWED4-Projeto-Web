<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Projeto Web - Jquery</title>

</head>

<body>
    <div id="calc" class="container">
       <br>
            <p>Calculo</p>
            <hr>
            <label>Valor 1</label>
            <input type="text" id="v1" value="0">
            <br><br>
            <label>Valor 2</label>
            <input type="text" id="v2" value="0">
            <br><br>


            <button id="btn_somarjs"><img align="center" height="40" width="40"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"></button>
            <button id="btn_somarjq"><img align="center" height="40" width="40"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jquery/jquery-original-wordmark.svg">
            </button>
            <br><br>
            <label>Resultado</label>
            <input type="text" id="res" value="0">
            <br><br>
        
    </div>
</body>
<script>
    $("p").css("color", "#f00")
    let btn_somarjs = document.getElementById("btn_somarjs").addEventListener("click", () => {
        let v1 = document.getElementById("v1").value
        let v2 = document.getElementById("v1").value
        let soma = parseInt(v1) + parseInt(v2)
        let res = document.getElementById("res").value = soma
    })

    $("#btn_somarjq").click(() => {
        let v1 = parseInt($("#v1").val())
        let v2 = parseInt($("#v2").val())
        $("#res").val(v1 + v2)
    }
    )

</script>

</html>
