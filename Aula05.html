<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Projeto Web - Jquery</title>
    <style>
        .bloco, .bloco2 {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 30%;
        }

        .text {
            text-align: center;
            padding: 40%;
            color: blue;
        }
    </style>
</head>

<body>
    <div id="bloco" class="bloco">
        <p id="text" class="text"></p>

    </div>

    <div id="bloco2" class="bloco2">
        <p id="text2" class="text"></p>

    </div>
</body>
<script>
    $("#bloco").on({
        mouseenter:()=> {$("#text").text("Mouse Entrou"), $("#text").css("color", "red")} ,
        mouseleave:()=>{$("#text").text("Mouse Saiu"), $("#text").css("color", "black")},
        click:()=>{$("#text").text("click")},
        dblclick:()=>{$("#text").text(" click duplo")}
    })

    $("#bloco2").click(()=>{
        $("#bloco").trigger('click')
    })



</script>

</html>
