<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Projeto Web - Jquery</title>
    <style>
        div.container {
            border: 1px solid #0ff;
            padding: 10px;
        }

        p#text {

            border: 1px solid #0f0;
            padding: 10px;
        }

        span {
            border: 1px solid #00f;
            padding: 10px;
        }
    </style>

</head>

<body>
    <br>
    <div class="container">
        <p id="text">CFB CURSOS <br><br><br>
            <span>Curso de JQUERY

            </span> 
            <p>Seletores parent</p>
        </p>

    </div>
</body>
<script>
    //utilizando stop propagation no event
    $("div").click(() => { alert("Evento disparado na div") })
    $("p").click(() => { event.stopPropagation(); alert("Evento disparado no P") })
    $("span").click(() => { event.stopPropagation(); alert("Evento disparado no SPAN ") })



</script>

</html>
